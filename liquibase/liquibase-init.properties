# Liquibase Properties File for Initial Setup
# Database connection properties (as superuser)
driver: org.postgresql.Driver
url: jdbc:postgresql://liquibase-postgres:5432/postgres
username: postgres
password: admin123

# Changelog file
changeLogFile: db-changelog-master.yaml

# Logging
logLevel: INFO

# Context (optional)
contexts: dev

# Labels (optional)
labels: 

# Output file for SQL generation
outputFile: sql/generated-sql.sql

# Classpath for JDBC driver
classpath: ../lib/postgresql-42.6.0.jar

# Liquibase Hub (optional)
# hub.mode: OFF

# Liquibase Pro features (optional)
# liquibase.pro.licenseKey: your-license-key 