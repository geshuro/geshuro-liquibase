# Liquibase Properties File
# Database connection properties
driver: org.postgresql.Driver
url: jdbc:postgresql://localhost:5432/myapp
username: postgres
password: admin123

# Changelog file
changeLogFile: changelog/db-changelog-master.yaml

# Logging
logLevel: INFO

# Context (optional)
contexts: dev

# Labels (optional)
labels: 

# Output file for SQL generation
outputFile: sql/generated-sql.sql

# Classpath for JDBC driver
classpath: lib/postgresql-42.6.0.jar

# Liquibase Hub (optional)
# hub.mode: OFF

# Liquibase Pro features (optional)
# liquibase.pro.licenseKey: your-license-key 